<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ _('home_title') }}</title>
    </head>
    <body>
        <h1>{{ _('home_header') }}</h1>
		{% if g.user %}
		<p>{{ _('logged_in_as', username=g.user.get('name', '')) }}</p>
		<p>{{ _('current_time_is', current_time=g.time) }}</p>
		{% else %}
		<p>{{ _('not_logged_in') }}</p>
		{% endif %}
    </body>
</html>
